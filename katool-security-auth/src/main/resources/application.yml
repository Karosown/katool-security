spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: KaTool-Security-Auth
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        username: nacos
        password: nacos
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    # todo 取消注释开启分布式 session（须先配置 Redis）
    store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/katool_security?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: wzl20030211
  # 分布式配置

  # Redis 配置

  redis:
    database: 2
    host: 47.108.49.84
    port: 3345
    timeout: 5000
    password: wzl20030211
  # Elasticsearch 配置

  elasticsearch:
    uris: 47.108.49.84:9200
    KaSecurityUsername: elastic
    password: 123456
  #  rabbitmq:
  #    host: http://47.108.49.84
  #    port: 5672
  #    KaSecurityUsername: guest
  #    password: guest
  # 文件上传

  servlet:
    multipart:
      location: /data/upload_tmp
# 大小限制
      max-file-size: 10GB
      max-request-size: 100GB
  aop:
    proxy-target-class: true
# MybatisPlus 配置
# MybatisPlus 配置
server:
  address: 0.0.0.0
  port: 7777
  servlet:
    context-path: /api/auth
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
katool:
  security:
    mode: single
    core:
      token-header: "Authorization"
  qiniu:
    accessKey: QZVhj0O3G2ptwrUXRqqnH71IDS-GYJW82rWAN_8P
    secretKey: mfXhBU-xWl4pPUeaFMcVZQ0aiTSMyeA3MVaHhdnW
    # 对象储存
    bucket: karos-01 # 空间名称
    zone: huanan # 存储区域
    domain: gd.7n.cdn.wzl1.top # 访问域名
    basedir: /thinktank
  util:
    redis:
      policy: caffeine
      time-unit: days
      exp-time: 7
  lock:
    internal-lock-lease-time: 30
    time-unit: minutes
dubbo:
  application:
    name: dubbo-KaTool-Security-Auth
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://localhost:8848

